<!doctype html>
<html>
  <head>
    <title>Women Safety Route Finder</title>

    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
      body {
        font-family: Arial;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: white;

      input,
      select,
      button {
        padding: 10px;
        margin: 5px;
        width: 200px;
        border-radius: 20px;
        border: none;
      }
      button {
        background: #ff4081;
        font-weight: bold;
        cursor: pointer;
      }
      #map {
        height: 400px;
        margin: 20px;
        border-radius: 10px;
      }
      #result {
        font-size: 18px;
        margin-top: 10px;
      }
      h2 {
        margin-top: 30px;
      }
    </style>
  </head>

  <body>

    <h2>Login</h2>

    <h2>Find Safe Route</h2>
    <input id="start" placeholder="Start place (Nashik Road)" />

      <option value="female">With Female Friend</option>

    <br />
